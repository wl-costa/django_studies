<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-light text-dark">
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-sm p-4 bg-white rounded" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-3">Login</h1>
            <p class="text-center text-muted mb-4">Entre com seu usuário e senha</p>

            <form action="submit" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-dark w-100">Entrar</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'social:begin' 'google-oauth2' %}?next=/" class="btn btn-outline-dark w-100">Login com Google</a>
            </div>

            {% for message in messages %}
                <div class="alert alert-warning mt-3 text-center p-2">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
