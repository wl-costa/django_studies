{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <p>Bem-vindo, {{ user.username }}!</p>
    <ul style="list-style-type: none; font-size: 18px;">
    {% for evento in eventos %}
          <li>{{ evento.titulo }} em {{ evento.get_data_evento}} </li>
    {% endfor %}
    </ul>
{% endblock %}
